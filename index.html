<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/ecbca7dcf7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <img class="bg-image" src="imgs/light_wood_background_9.jpg">

    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="title-content">
                    <h1 id="f1-title" class="main-title">Happy One Year!</h1>
                    <img src="imgs/IMG_0243.JPG" class="heart-img">
                    <div class="input-box">
                        <input type="password" placeholder="Anniversary: MM/DD" id="my-input">
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1 class="intro-title"> A Letter to MonMon</h1>
                    <p class="intro-p">Dear my lovely MonMon,<br><br>Happy one year baby! This has been the most 
                        amazing year of my life, you've given me 
                        things I can't image I'd ever get.</p>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1 id="p2-title" class="page-title">Our Songs</h1>
                    <h2 class="front-number">2</h2>
                    <div class="song-list">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1gk3FhAV07q9Jg77UxnVjX?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/76c4KOymiPUkWEeIIc0DQr?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1I8tHoNBFTuoJAlh4hfVVE?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4X8jImpljCdt2eDge8OzoQ?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1RMJOxR6GRPsBHL8qeC2ux?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>                    
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/72srz1PlxoUUNiw6JcqaaI?utm_source=generator" width="200" height="160" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" class="song"></iframe>
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h2 class="back-number">3</h2>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h2 class="front-number">4</h2>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h2 class="back-number">5</h2>
                </div>
            </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <h2 class="front-number">6</h2>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <h2 class="back-number">7</h2>
                </div>
            </div>
        </div>
        <!-- Paper 5 -->
        <div id="p5" class="paper">
            <div class="front">
                <div id="f5" class="front-content">
                    <h2 class="front-number">8</h2>
                </div>
            </div>
            <div class="back">
                <div id="b5" class="back-content">
                    <h2 class="back-number">9</h2>
                </div>
            </div>
        </div>
        <!-- Paper 6 -->
        <div id="p6" class="paper">
            <div class="front">
                <div id="f6" class="front-content">
                    <h2 class="front-number">10</h2>
                </div>
            </div>
            <div class="back">
                <div id="b6" class="back-content">
                    <h2 class="back-number">11</h2>
                </div>
            </div>
        </div>
        <!-- Paper 7 -->
        <div id="p7" class="paper">
            <div class="front">
                <div id="f7" class="front-content">
                    <h2 class="front-number">12</h2>
                </div>
            </div>
            <div class="back">
                <div id="b7" class="back-content">
                    <h2 class="back-number">13</h2>
                </div>
            </div>
        </div>
        <!-- Paper 8 -->
        <div id="p8" class="paper">
            <div class="front">
                <div id="f8" class="front-content">
                    <h2 class="front-number">14</h2>
                </div>
            </div>
            <div class="back">
                <div id="b8" class="back-content">
                    <h2 class="back-number">15</h2>
                </div>
            </div>
        </div>
        <!-- Paper 9 -->
        <div id="p9" class="paper">
            <div class="front">
                <div id="f9" class="front-content">
                    <h2 class="front-number">16</h2>
                </div>
            </div>
            <div class="back">
                <div id="b9" class="back-content">
                    <h2 class="back-number">17</h2>
                </div>
            </div>
        </div>
        <!-- Paper 10 -->
        <div id="p10" class="paper">
            <div class="front">
                <div id="f10" class="front-content">
                    <h2 class="front-number">18</h2>
                </div>
            </div>
            <div class="back">
                <div id="b10" class="end-content">
                    <h2 id="b10-title" class="end-title">~ I Love You ~</h2>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
